
  <!-- INÍCIO DO CONTEÚDO -->
<section class="content-header">
    <h1>
      My Eats
    </h1>
  </section> 
  
  <section class="content">
  
    <div class="row">
      <div class="col-xl-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>  
            <h3 class="box-title">{{ rest?.id }}</h3><span class="pull-right"><i class="fa fa-star"></i> {{ rest?.rating }}</span>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-sm-3 col-xl-12">
              <img class="box-img-detail" [src]="rest?.imagePath" />
            </div>
            <dl class="col-sm-9 col-xl-12">
                <dt> {{ rest?.name }}</dt>
                <dd>{{ rest?.category}}</dd>
                <dt>{{ rest?.about}}</dt>          
                <dt>{{ rest?.deliveryEstimate}}</dt>
                <dd>{{ rest?.hours }}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
            <a class="pull-left" >
              Menu
            </a>
            <a class="pull-right" >
              Avaliações
            </a>
          </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->
  
    </div>
  
    <!-- <div class="row">
      <router-outlet></router-outlet>
    </div> -->
  
  </section>
  <!-- FIM DO CONTEÚDO -->
